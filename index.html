      padding: 0;
      box-sizing: border-box;
    }

    body {

      color: var(--color-text);
      line-height: var(--line-height-normal);
      font-size: var(--font-size-base);
      -webkit-font-smoothing: antialiased;

    /* Header Styles */
    .header {
      background-color: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: var(--space-24) var(--space-16);
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
    }

    .header h1 {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text);
      margin-bottom: var(--space-8);
      letter-spacing: var(--letter-spacing-tight);
    }

    .header-date {
      font-size: var(--font-size-base);
      color: var(--color-text);
      font-weight: var(--font-weight-medium);
    }

    /* Navigation Tabs */
    .nav-tabs {
      background-color: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 0 var(--space-16);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .nav-tabs-container {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      gap: var(--space-4);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .nav-tabs-container::-webkit-scrollbar {
      display: none;
    }

    .tab-button {
      padding: var(--space-16) var(--space-24);
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--color-text);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-standard);
      white-space: nowrap;
      font-family: var(--font-family-base);
    }

    .tab-button:hover {
      color: var(--color-text);
      background-color: var(--color-secondary);
    }

    .tab-button.active {
      color: var(--color-link);
      border-bottom-color: var(--color-link);
    }

    .tab-button:focus-visible {
      outline: var(--focus-outline);
      outline-offset: -2px;
    }

      max-width: 1280px;
      margin: 0 auto;
      padding: var(--space-32) var(--space-16);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

      background-color: var(--color-bg-1);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius-lg);
      padding: var(--space-24);
      margin-bottom: var(--space-32);
    }

    .themes-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-16);
      display: flex;
      align-items: center;
      gap: var(--space-8);
    }

      content: "ðŸ“Š";
      font-size: var(--font-size-2xl);
    }

    .theme-item {
      padding: var(--space-12) 0;
      border-bottom: 1px solid var(--color-card-border-inner);
    }

    .theme-item:last-child {
      border-bottom: none;
    }

    .theme-text {
      font-size: var(--font-size-base);
      line-height: 1.6;
      color: var(--color-text);
    }

      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-24);
    }

      .articles-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .articles-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .article-card {
      background-color: var(--color-surface);
      border: 1px solid var(--color-card-border);
      border-radius: var(--radius-lg);
      padding: var(--space-24);
      transition: all var(--duration-normal) var(--ease-standard);
      box-shadow: var(--shadow-sm);
      display: flex;
      flex-direction: column;

      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text);
      margin-bottom: var(--space-12);

      line-height: 1.6;
      color: var(--color-text);

      color: var(--color-text);

      background-color: var(--color-secondary);
      border-radius: var(--radius-base);

    }

    }

    .action-label:hover {

    .action-label:focus-visible {
      outline: var(--focus-outline);
      outline-offset: 2px;

      color: var(--color-text);

      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: all var(--duration-fast) var(--ease-standard);
    }

      background-color: var(--color-link-hover);
      transform: translateX(2px);

      background-color: var(--color-surface);
      border-top: 1px solid var(--color-border);
      padding: var(--space-24) var(--space-16);
      margin-top: var(--space-32);

      margin: 0 auto;
      text-align: center;
      color: var(--color-text);
      font-size: var(--font-size-sm);

      border-left-color: #8b5cf6;
    }

    .category-business {
      border-left-color: #f59e0b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: var(--font-size-2xl);
      }

      .tab-button {
        padding: var(--space-12) var(--space-16);
        font-size: var(--font-size-sm);
      }

      .article-headline {
        font-size: var(--font-size-lg);
      }

      .themes-section {
        padding: var(--space-16);
      }
    }
  </style>
</head>

    // Render articles function
    function renderArticles(category, articles) {
      const container = document.getElementById(`${category}Articles`);
      container.innerHTML = '';
      
      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = `article-card category-${category}`;
        
        let actionsHTML = '';
        article.actions.forEach(action => {
          const actionClass = action.primary ? 'action-item primary-action' : 'action-item';
          actionsHTML += `
            <div class="${actionClass}">
              <div class="action-label">${action.action}</div>
              <div class="action-description">${action.description}</div>
            </div>
          `;
        });
        
        card.innerHTML = `
          <h3 class="article-headline">${article.headline}</h3>
          <div class="article-source">${article.source} â€” ${article.publicationDate}</div>
          <p class="article-summary">${article.summary}</p>
          <div class="article-actions">
            <div class="actions-title">Actions</div>
            ${actionsHTML}
          </div>
          <div class="article-link">
            <a href="${article.articleUrl}" target="_blank" class="link-button">Read Full Article</a>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Tab switching function
    function switchTab(tabName) {
      // Hide all sections
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      // Remove active class from all tabs
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      currentCategory = tabName;
      if (dashboardData) {
        renderThemes(tabName);
        renderArticles(tabName);
      }
    }

    // Actions interactivity: on click, expand/collapse description
    function bindActionButtons(container) {
      const acts = container.querySelectorAll('.action-label');
      acts.forEach(btn => {
        btn.onclick = btn.onkeyup = function(e) {
          if (e.type === 'click' || e.key === 'Enter' || e.key === ' ') {
            const desc = btn.parentElement.querySelector('.action-description');
            if (desc) desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
            // Close others
            acts.forEach(otherBtn => {
              if (otherBtn !== btn) {
                const d = otherBtn.parentElement.querySelector('.action-description');
                if (d) d.style.display = 'none';
              }
            });
          }
        };
        btn.setAttribute('tabindex', '0');
        btn.setAttribute('role', 'button');
        btn.setAttribute('aria-expanded', 'false');
      });
    }

    // Update date/time in header and last updated in footer
    function updateDateDisplays() {
      const nowDiv = document.getElementById('currentDate');
      const lastUpd = document.getElementById('lastUpdated');
      if (nowDiv) {
        const now = new Date();
        nowDiv.textContent = now.toLocaleString(undefined, {
          weekday:'long', year:'numeric', month:'long', day:'numeric',
          hour:'2-digit', minute:'2-digit', hour12:true, timeZoneName:'short'
        });
      }
      if (dashboardData && lastUpd && dashboardData.lastUpdated) {
        const lastUpStr = formatDateTime(dashboardData.lastUpdated);
        lastUpd.textContent = lastUpStr;
      }
    }

    // Fetch articles.json & render all
    async function loadDashboardData() {
      try {
        const resp = await fetch('articles.json');
        dashboardData = await resp.json();
        // Render initial load (default: technology)
        tabOrder.forEach(tab => {
          renderThemes(tab);
          renderArticles(tab);
        });
        switchTab(currentCategory);
        updateDateDisplays();
      } catch (err) {
        // Fallback error UI
        document.querySelector('.main-content').innerHTML = '<div style="color:var(--color-error); font-weight:bold; padding:2em;">Error loading articles. Please try again later.</div>';
      }
    }

    // On page load
    window.addEventListener('DOMContentLoaded', loadDashboardData);
  </script>
